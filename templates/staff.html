{% extends 'base.html'%} {% block content %}

   <h4>Manage Staff</h4>
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
         {% for staff in staff %}
        
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                  
                    
                </div>
                <div class="task_header col s9">
                <div class="row">
                    Staff Name:<strong> <strong>{{staff.staff_name}}</strong></strong>                     
                </div>
                 </div>    
              
                 <a href="{{url_for('delete_staff', staff_id=staff._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_staff', staff_id=staff._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a> 
                     </div>
            <div class="collapsible-body">
                <span>
                <div class="row">  
                <strong>Staff Team:</strong> 
                 </div>
                {{staff.team}} 
            </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>






{% endblock %}
