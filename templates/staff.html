{% extends 'base.html'%} {% block content %}


<div class="row">

    <h3>Staff</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for staff in staff %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_staff', staff_id=staff._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_staff', staff_id=staff._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a> 

                <div class="task_header">
                    <strong>{{staff.staff_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_staff')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Staff
    </a>
</div>
{% endblock %}
