{% extends 'base.html'%}

{% block content %}
<h4>Edit Project</h4>
<div class="row">
    <form action="{{ url_for('update_project', project_id=project._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix green-text text-darken-3">poll</i>
                <input id="project_name" name="project_name" type="text" class="validate" value="{{project.project_name}}">
                <label for="project_name">Project Name</label>
            </div>
             </div>
             <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix green-text text-darken-3">subject</i>
                <input id="project_description" name="project_description" type="text" class="validate" value="{{project.project_description}}">
                <label for="project_description">Project Description</label>
            </div>
             </div>
             <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix green-text text-darken-3">assignment_ind</i>
                <input id="project_owner" name="project_owner" type="text" class="validate" value="{{project.project_owner}}">
                <label for="project_owner">Project Owner</label>
            </div>
             </div>
          
              <div class="row">
            <button class=".btn_small waves-effect waves-light" type="submit" name="action">Update
                <i class="material-icons right">update</i>                
             </button>
        
            <button class=".btn_small waves-effect waves-light" type="submit" name="action">Cancel
                <i class="material-icons right">cancel</i>                
             </button>
        </div>
        
       <!--  <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_projects') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div> -->
    </form>
</div>
{% endblock %}
