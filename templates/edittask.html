{% extends 'base.html'%} {% block content %}

<h3>Edit Task</h3>
<div class="row" id="matfix">
    <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="project" name="project_name">
                  <option value="" disabled selected>Choose Project</option>
                  {% for pro in projects %}
                      {% if pro.project_name == task.project_name%}
                      <option value="{{pro.project_name}}" selected >{{pro.project_name}}</option>
                      {% else %}
                       <option value="{{pro.project_name}}">{{pro.project_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Task Project</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea">{{task.task_description}}</textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment_ind</i>
                <textarea name="staff_name" id="staff_name" class="materialize-textarea">{{task.staff_name}}</textarea>
                <label for="icon_telephone">Assigned To</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    {% if task.is_urgent %}
                          <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                    {% else %}
                         <input id="is_urgent" name="is_urgent" type="checkbox">
                    {% endif%}
                  <span class="lever"></span>
                  Is Urgent
                </label>
            </div>
        </div>
        <div class="row">
            <button class=".btn_small waves-effect waves-light" type="submit" name="action">Update
                <i class="material-icons right">update</i>                
             </button>
        
            <button class=".btn_small waves-effect waves-light" type="submit" name="action">Close
                <i class="material-icons right">close</i>                
             </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        due_date = Date.parse('{{task.due_date}}');
        $('#due_date').pickadate('picker').set('select', due_date, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>

{% endblock %}
