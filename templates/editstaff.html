{% extends 'base.html'%}

{% block content %}
<h3>Edit Staff</h3>
<div class="row">
    <form action="{{ url_for('update_staff', staff_id=staff._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="staff_name" name="staff_name" type="text" class="validate" value="{{staff.staff_name}}">
                <label for="staff_name">Staff Name</label>
            </div>
             </div>
             
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_staff') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
