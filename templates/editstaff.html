{% extends 'base.html'%}

{% block content %}
<h4>Edit Staff</h4>
<div class="row">
    <form action="{{ url_for('update_staff', staff_id=staff._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix green-text text-darken-3">poll</i>
                <input id="staff_name" name="staff_name" type="text" class="validate" value="{{staff.staff_name}}">
                <label for="staff_name">Staff Name</label>
            </div>
             </div>
             <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix green-text text-darken-3">work</i>
                <input id="team" name="team" type="text" class="validate" value="{{staff.team}}">
                <label for="team">Staff Team</label>
            </div>
             </div>
             
        <div class="row">
            <button class=".btn_small waves-effect waves-light" type="submit" name="action">Update
                <i class="material-icons right">update</i>                
             </button>
        
            <button class=".btn_small waves-effect waves-light" type="submit" name="action">Cancel
                <i class="material-icons right">cancel</i>                
             </button>
        </div>
    </form>
</div>
{% endblock %}
