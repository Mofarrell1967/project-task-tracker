{% extends 'base.html'%} {% block content %}



<h4 class="left-align">Task List</h4>


<div class="row">
   <ul class="container">
        {% for task in tasks %}


    
        <li>
        <div class="row card-space">
             <div class="switch">
              <label>
                    {% if task.completed %}
                          <input id="completed" name="completed" disabled type="checkbox" checked>
                    {% else %}
                         <input id="completed" name="completed" disabled type="checkbox">
                    {% endif%}
                  <span class="lever"></span>
                  Task Completed
                </label>
        </div>
        </div>       
                 <div class="card horizontal card-view">
                 
                <div class="col"> 
                 </div>
                 <div class="task_header col s10">
           
                <div class="row">
                <div class="col s4">Project Name:</div> 
                <strong>{{task.project_name}}</strong>   
                 </div> 

                
                         
                <div class="row">
                     <div class="col s4">Task Name: </div>  <strong>{{task.task_name}}</strong>
                 </div>  
                  <div class="row"> 
                    <div class="col s4">Due Date: </div><strong>{{task.due_date}}</strong>
                    </div>  
                  <div class="row">   
                    <div class="col s4">Assigned To: </div><strong>{{task.staff_name}}</strong>
                    </div>  
                
            <div class="row card-view">
            <div class="switch">
                                <label>
                    {% if task.key %}
                          <input id="key" name="key" disabled type="checkbox" checked>
                    {% else %}
                         <input id="key" name="key" disabled type="checkbox">
                    {% endif%}
                  <span class="lever"></span>
                  Key
                </label>
                <label>
                    {% if task.external %}
                          <input id="external" name="external" disabled type="checkbox" checked>
                    {% else %}
                         <input id="external" name="external" disabled type="checkbox">
                    {% endif%}
                  <span class="lever"></span>
                  External Customer
                </label>
                <label>
                    {% if task.billable %}
                          <input id="billable" name="billable" disabled type="checkbox" checked>
                    {% else %}
                         <input id="billable" name="billable" disabled type="checkbox">
                    {% endif%}
                  <span class="lever"></span>
                  Is Billable
                </label>
            </div>
        </div>

        
 
         
             </div>
    
           </div> 
        
 
            
                    </li>
                    
        {% endfor %}
    </ul>

   
</div>






{% endblock %}
